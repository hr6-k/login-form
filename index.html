<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-container">
        <div class="form-left">
          <h3>Welcome To hanisbook</h3>
          <p>Sign In Download Free Books</p>
        </div>

        <div class="form-right">
          <div class="social-login">
            <div class="social-item">
              <div class="icon">
                <img src="photos/facebook.png" alt="facebook" />
              </div>
              <div class="social-handle">Continue with facebook</div>
            </div>

            <div class="social-item">
              <div class="icon">
                <img src="photos/google.png" alt="google" />
              </div>
              <div class="social-handle">Continue with google</div>
            </div>

            <div class="social-item">
              <div class="icon">
                <img src="photos/twitter.png" alt="twitter" />
              </div>
              <div class="social-handle">Continue with twitter</div>
            </div>
          </div>

          <div class="login-form">
            <form action="#">
              <div class="userinput">
                <input type="email" placeholder="your email" />
                <input type="password" placeholder="your password" id="" />
              </div>

              <div class="remember-me">
                <label for="">
                  <input type="checkbox" name="" id="" /> Keep me signed in.
                </label>
              </div>

              <div class="btn-signin">
                <button class="btn submin-btn">Sign In</button>
              </div>
            </form>

            <!-- outside of form, we r going to have "forgot password"-->
            <a href="#" class="fp-link">Forget password?</a>
            <div class="signup">
              <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
